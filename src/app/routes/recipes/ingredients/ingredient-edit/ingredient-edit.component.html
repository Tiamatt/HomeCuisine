<form [formGroup]="ingredientFormGroup" (ngSubmit)="onSubmit()">
  
  <div class="form-group">
      <h2 class="text-center">New Ingredient</h2>
      <hr>
  </div>
  
  <div class="form-group mb-4">
    <label for="name">Ingredient name</label>
    <input type="text" id="name" formControlName="name" class="form-control" placeholder="your ingredient name">
  </div>

  <div class="form-group float-right">
    <ng-content></ng-content> <!-- cancel button -->
    <button type="submit" class="btn btn-primary m-2">Save</button>
  </div>

</form>
