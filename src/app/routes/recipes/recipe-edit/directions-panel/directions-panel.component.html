<!-- List of selected items -->
<div class="container">
  <div class="row box-c mb-2" *ngFor="let selection of selections">
    <div class="col-sm-1 pl-1">
        <span class="circle-c">{{selection.sortNumber}}</span>
    </div>
    <div class="col-sm-10 pl-1">
        <span class="aghgh">{{selection.description}}</span>
    </div>
    <div class="col-sm-1">
        <i class="fa fa-times-circle pr-2" aria-hidden="true" (click)="onRemove(selection.id)"></i>
    </div>
  </div>
</div>

<!-- Selection box -->
<div class="pl-0 pb-2">
    <textarea 
    class="form-control" rows="3"
    name="selectedDescription"
    [(ngModel)]="selectedDescription"
    placeholder="ex: Bring a large pot of water to a boil. Add"
    ></textarea>
</div>
<button type="button" class="btn btn-warning btn-sm full-width-c" (click)="onAdd()">Add direction</button>
