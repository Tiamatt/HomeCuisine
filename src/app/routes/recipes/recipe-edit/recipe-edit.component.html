<form [formGroup]="recipeFormGroup" (ngSubmit)="onSave()" class="form-c" *ngIf="loaded">
  
  <div class="form-group mb-5">
      <h1>New Recipe</h1>
      <hr>
  </div>
  
  <div class="form-group mb-5">
    <label for="name">Recipe name</label>
    <input type="text" id="name" formControlName="name" class="form-control" placeholder="your recipe name">
  </div>
 
  <div class="form-group mb-5">
    <label>Recipe image</label>
    <image-uploader-and-cropper (OnImageUploadedAndCropped)="onImageUploadedAndCropped($event)"></image-uploader-and-cropper>
  </div>

  <div class="form-group  mb-5">
      <label for="name">Ingredients</label>
      <ingredients-panel (OnSelectionsChanges)="onIngredientsChanges($event)"></ingredients-panel>
  </div>


 <!--
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div> -->
  <div class="form-group">
      <button type="button" class="btn btn-secondary mr-2" (click)="onClear()">Clear</button>
      <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
