<div *ngIf="recipes">
    <div *ngFor="let recipe of recipes" class="shadow-lg bg-white rounded box-c">
        <a [routerLink]="['/recipe/' + recipe.id + '/view']">
            <img [src]="recipe.frontImage" alt="recipe image" class="img-thumbnail d-block mb-1">
        </a>
        <div class="p-2">
            <a [routerLink]="['/recipe/' + recipe.id + '/view']">{{recipe.name}}</a>
            <hr class="m-2">
            <p class="m-0">
                <i class="fa fa-cutlery pr-2" aria-hidden="true"></i>
                {{recipe.countIngredients}} ingredients
            </p>
            <p class="m-0">
                <i class="fa fa-clock-o pr-2" aria-hidden="true"></i>
                {{recipe.preparationTime | hoursAndMinutes}}
            </p>
            <p class="m-0">
                <i class="fa fa-users pr-2" aria-hidden="true"></i>
                {{recipe.servings}} servings
            </p>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
